<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Alike&family=Bebas+Neue&family=Montserrat:wght@200&family=Noto+Sans+TC:wght@100;500&family=Outfit:wght@200;694&family=Roboto:ital,wght@0,400;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign up</h1>
            
            <form action="">
                <label for="Name">Username<br>
                    <input type="text" id="Name">
                </label>
               
               <label for="psw">Password<br>
                  <input id="psw" type="password" name="pass">
               </label>
               <label for="cof-psw">Cof-Password<br>
                <input id="cof-psw" type="password" name="cof-pass" >
             </label>
             <label for="email">Email<br>
                 <input type="email" id="email" name="useremail">
             </label>
             <label for="dep"><br>
                Choose a Department name:<br>
                <select name="Department" id="dep">
                    <option name="depart">Project Manager</option>
                    <option name="depart">Developer</option>
                    <option name="depart">Python</option>
                    <option name="depart">Java</option>
                    <option name="depart">Node Js</option>
                    <option name="depart">Flutter</option>
                    <option name="depart">Android</option>
                </select>
             </label>
          
                <input type="submit" value="Sign Up">
            </form> 
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
